# Tool versions for mise (https://mise.jdx.dev/)
# Install all tools: mise install
# Activate in shell: eval "$(mise activate bash)"

[settings]
experimental = true  # Enable experimental features (required for ubi backend)
#lockfile = true      # Enable lockfile with checksum verification for all downloads not avail yet
paranoid = true      # Enable strict security checks and verification

[tools]
"aqua:casey/just" = "1.41.0"
"ubi:rvben/rumdl" = "v0.0.139"
"aqua:google/yamlfmt" = "v0.10.0"
"aqua:rhysd/actionlint" = "v1.6.26"
"aqua:zricethezav/gitleaks" = "v8.18.1"
"aqua:siderolabs/conform" = "v0.1.0-alpha.30"
"ubi:italia/publiccode-parser-go" = "v4.3.7"
