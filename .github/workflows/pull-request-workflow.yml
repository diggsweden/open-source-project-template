name: Pull Request Workflow
on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  pr-checks:
    uses: diggsweden/reusable-ci/.github/workflows/pullrequest-orchestrator.yml@v2
    permissions:
      contents: read
      packages: read
      security-events: write
    secrets: inherit
    with:
      # This template is documentation/reference - not a buildable project
      # Projects using this template should set their actual type:
      # maven, npm, gradle, python, go, rust
      project-type: maven
      base-branch: main
      # All linters enabled by default
      # Projects can disable specific linters as needed
      linters.commitlint: true
      linters.licenselint: true
      linters.dependencyreview: true
      linters.megalint: true
      linters.publiccodelint: true
