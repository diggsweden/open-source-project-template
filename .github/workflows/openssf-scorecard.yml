name: OpenSSF Scorecard Analysis
on:
  schedule:
    # Saturdays at 02:15 UTC
    - cron: "15 2 * * 6"
    # Wednesdays at 02:15 UTC
    - cron: "15 2 * * 3"
  workflow_dispatch:
permissions:
  contents: read
jobs:
  scorecard-analysis:
    permissions:
      contents: read
      security-events: write
      id-token: write
    uses: diggsweden/reusable-ci/.github/workflows/security-openssf-scorecard.yml@dec913d711ef5fb2b1c01dbc06f5aa4ef6c77b6e # v2.2.4
    with:
      publish-results: true
