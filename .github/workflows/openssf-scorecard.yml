---
name: OpenSSF Scorecard Analysis
on:
  schedule:
    # Saturdays at 02:15 UTC
    - cron: "15 2 * * 6"
    # Wednesdays at 02:15 UTC
    - cron: "15 2 * * 3"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scorecard-analysis:
    permissions:
      contents: read
      security-events: write
      id-token: write
    uses: diggsweden/reusable-ci/.github/workflows/security-openssf-scorecard.yml@v2
    with:
      publish-results: true
