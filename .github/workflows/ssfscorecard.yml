name: OpenSSF Scorecard Analysis
on:
  schedule:
    # Weekly on Saturday nights at 01:15 UTC
    - cron: "15 1 * * 6"
permissions:
  contents: read
jobs:
  scorecard-analysis:
    permissions:
      contents: read
      security-events: write
      id-token: write
    uses: diggsweden/reusable-ci/.github/workflows/security-openssf-scorecard.yml@v2
    with:
      publish-results: true
