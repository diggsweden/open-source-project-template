name: Linting
on: [workflow_call]
permissions:
  contents: read
jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'pull_request') && (github.actor != 'dependabot[bot]') }}
    steps:
      - name: Harden GitHub runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 #v2.11.0
        with:
          egress-policy: audit
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          fetch-depth: 0 # Needed for commit linting
      - name: Setup mise
        uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          install: true
          cache: true
          experimental: true # Required for go backend tools
      - name: Install mise tools
        run: |
          mise install
          mise list
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y reuse
      - name: Verify tools installation
        run: |
          # Activate mise to get tools in PATH
          eval "$(mise activate bash)"
          # Verify all tools are available
          mise list
          echo "---"
          which just rumdl yamlfmt actionlint gitleaks conform publiccode-parser reuse
      - name: Run quality checks
        run: |
          # Activate mise to get tools in PATH
          eval "$(mise activate bash)"
          # Run verification
          just verify
