name: Release Workflow
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-alpha*"
      - "v[0-9]+.[0-9]+.[0-9]+-beta*"
      - "v[0-9]+.[0-9]+.[0-9]+-rc*"
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false
permissions:
  contents: read
jobs:
  release:
    uses: diggsweden/reusable-ci/.github/workflows/release-orchestrator.yml@v2
    permissions:
      contents: write
      packages: write
      id-token: write
      actions: read
      security-events: write
      attestations: write
    secrets: inherit
    with:
      artifacts-config: .github/artifacts.yml
      changelog-creator: git-cliff
      release-publisher: github-cli
      release.draft: true
      # Skip version bump for this template (no version files to update)
      # Projects using this template should remove this line
      changelog.skipversionbump: true
